<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
  </head>
  <body>
    <!--all wrapper-->
    <div class="wrapper">
      <!--비디오 -->
      <div class="player">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/_3w8Tfwimxw"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
      <!--사진+로고+정보-->
      <div class="infowrapper">
        <!--명함사진-->
        <div class="myphoto">
          <img src="src/이판정의장님/명함사진.jpg" />
        </div>

        <!--infodetail Wrapper-->
        <div class="infowrapper">
          <div id="namePosition">
            <span id="name">이판정</span>
            <span id="position">의장</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
